<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenoAI - Advanced Genetic Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, #0a0e27 0%, #1a237e 25%, #4a148c 50%, #880e4f 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* DNA helix animation */
        .dna-helix {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        /* Tab navigation */
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1.2s ease;
        }

        .tab-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 30px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        /* Tab content */
        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Buttons */
        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Loading animation */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .dna-loader {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .helix {
            width: 100%;
            height: 100%;
            position: relative;
            animation: rotate 2s linear infinite;
        }

        .helix::before,
        .helix::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50% 0 0 50%;
        }

        .helix::before {
            left: 0;
            transform-origin: right center;
            animation: twist 1s ease-in-out infinite;
        }

        .helix::after {
            right: 0;
            transform-origin: left center;
            animation: twist 1s ease-in-out infinite reverse;
            border-radius: 0 50% 50% 0;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes twist {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffffff;
            text-align: center;
        }

        /* Results */
        .result-box {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .result-box.show {
            display: block;
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .result-box p {
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .tab-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="dna-helix"></div>

    <div class="container">
        <div class="header">
            <h1>GenoAI</h1>
            <p>Advanced Genetic Analysis Powered by Artificial Intelligence</p>
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('sequence')">
                üß¨ Sequence Analysis
            </button>
            <button class="tab-btn" onclick="switchTab('disorder')">
                üî¨ Disorder Information
            </button>
        </div>

        <!-- Sequence Analysis Tab -->
        <div id="sequence-tab" class="tab-content active">
            <div class="card">
                <h2 style="margin-bottom: 30px;">DNA Sequence Analysis</h2>
                
                <div class="form-group">
                    <label for="gene">Normal Gene Name</label>
                    <input type="text" id="gene" placeholder="e.g., HBB, CFTR, BRCA1">
                </div>

                <div class="form-group">
                    <label for="dna">Patient's DNA Sequence</label>
                    <textarea id="dna" rows="4" placeholder="Paste DNA sequence (e.g., ATCGGTAACC...)"></textarea>
                </div>

                <button class="btn" onclick="analyzeDNA()">
                    <span>üîç</span>
                    <span>Analyze Sequence</span>
                </button>

                <div id="sequence-result" class="result-box"></div>
            </div>
        </div>

        <!-- Disorder Information Tab -->
        <div id="disorder-tab" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 30px;">Genetic Disorder Information</h2>
                
                <div class="form-group">
                    <label for="disorder">Genetic Disorder Name</label>
                    <input type="text" id="disorder" placeholder="e.g., Sickle Cell Anemia, Cystic Fibrosis, Huntington's Disease">
                </div>

                <button class="btn" onclick="getDisorderInfo()">
                    <span>üìö</span>
                    <span>Get Information</span>
                </button>

                <div id="disorder-result" class="result-box"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div>
            <div class="dna-loader">
                <div class="helix"></div>
            </div>
            <div class="loading-text">Analyzing with AI...</div>
        </div>
    </div>

    <script>
        // Tab Switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // Deactivate all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            // Activate clicked button
            event.target.classList.add('active');
        }

        // Show/hide loading overlay
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Display result in target div
        function displayResult(resultId, content) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = `
                <h3>ü©∫ AI Analysis Result</h3>
                <p>${escapeHtml(content).replace(/\n/g, '<br>')}</p>
            `;
            resultDiv.classList.add('show');
        }

        // Display error
        function displayError(resultId, message) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = `<p style="color:#ff6b6b">‚ùå ${escapeHtml(message)}</p>`;
            resultDiv.classList.add('show');
        }

        // Analyze DNA Mutation
        async function analyzeDNA() {
            const gene = document.getElementById('gene').value.trim();
            const dna = document.getElementById('dna').value.trim();

            if (!gene || !dna) {
                alert("Please fill in both fields!");
                return;
            }

            const resultId = 'sequence-result';
            document.getElementById(resultId).classList.remove('show');

            showLoading();

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gene, dna })
                });

                const data = await response.json();
                hideLoading();

                if (response.ok) {
                    displayResult(resultId, data.answer);
                } else {
                    displayError(resultId, data.error || "Unknown error occurred.");
                }
            } catch (err) {
                hideLoading();
                displayError(resultId, "‚ö†Ô∏è Network error. Is the server running?");
                console.error("Fetch error:", err);
            }
        }

        // Get Disorder Info
        async function getDisorderInfo() {
            const disorder = document.getElementById('disorder').value.trim();

            if (!disorder) {
                alert("Please enter a disorder name!");
                return;
            }

            const resultId = 'disorder-result';
            document.getElementById(resultId).classList.remove('show');

            showLoading();

            try {
                const response = await fetch('/disorder-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ disorder })
                });

                const data = await response.json();
                hideLoading();

                if (response.ok) {
                    displayResult(resultId, data.answer);
                } else {
                    displayError(resultId, data.error || "Unknown error occurred.");
                }
            } catch (err) {
                hideLoading();
                displayError(resultId, "‚ö†Ô∏è Network error. Is the server running?");
                console.error("Fetch error:", err);
            }
        }
    </script>
</body>
</html>
